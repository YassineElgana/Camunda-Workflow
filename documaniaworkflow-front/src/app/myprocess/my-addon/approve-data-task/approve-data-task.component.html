

<form (ngSubmit)="ngSubmit()" *ngIf="!isSubmited" >
   
    <ng-container *ngFor="let m of model">
        <div class="form-group">
            <label [for]="m.key">{{m.key}}</label>
            <input [type]="m.type =='Long' ? 'number' : m.type" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="submitVariablesForm.variables[m.key].value">
          </div>
    </ng-container>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Valider
        </label>
      </div>
         
     <button [disabled]="!checked"  type="submit" class="btn btn-primary mr-2">

        Valider


     </button>
     
     <button class="btn btn-danger mr-auto">

        Rejeter


     </button>

</form>
